<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Credit card information</title>

  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/styles/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="Ccard my-5 cardVisa">

          <div class="card-face">
            <div class="container">

              <div class="form-row justify-content-between mt-4 mb-5">
                <div class="col-auto">
                  chip
                </div>
                <div class="col-auto">
                  <img src="/images/visa.png" alt="visa logo">
                </div>
              </div>

              <div class="form-row">
                <div class="col-12">
                  <span>Card Number:</span>
                  <p id="cardNumber"></p>
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                  <span>Name:</span>
                  <p id="ownerName"></p>
                </div>

                <div class="col-auto">
                    <span>Due date:</span>
                    <p id="dueDate"><span></span>/<span></span></p>
                  </div>
              </div>

            </div>
          </div>

          <div class="card-back">

          </div>
        </div>

      </div>
    </div>
  </div>

  <!--  -->
  <div class="container">
    <form class="form-row">

      <div class="form-group col-12">
        <input class="cardNumber1 form-control" type="text" placeholder="0000 0000 0000 0000" onkeyup="updateContent(this, 'cardNumber')">
      </div>

      <div class="form-group col-12">
        <input class="form-control" type="text" placeholder="John Doe" onkeyup="updateContent(this, 'ownerName')">
      </div>

      <div class="form-group col-3">
        <select class="form-control" id="monthSelect"></select>
      </div>

      <div class="form-group col-3">
        <select class="form-control" id="yearSelect"></select>
      </div>

      <div class="form-group col-3 offset-3">
        <input class="form-control" type="text" placeholder="CSV" onfocus="addAnimationClass('card-face')">
      </div>

    </form>
  </div>

  <!-- Looking at the source-code huh? sneeky sneeky. Scripts... because reasons (⌐■_■) -->
  <script src="/node_modules/jquery/dist/jquery.slim.min.js" type="text/javascript"></script>
  <script src="/node_modules/popper.js/dist/popper.min.js" type="text/javascript"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
