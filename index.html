<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Page Title</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="Ccard my-5 cardVisa">
          
          <div class="card-face">
            <div class="container">

              <div class="form-row justify-content-between mt-4 mb-5">
                <div class="col-auto">
                  chip
                </div>
                <div class="col-auto">
                  <img src="visa.png" alt="visa logo">
                </div>
              </div>

              <div class="form-row">
                <div class="col-12">
                  <span>Card Number:</span>
                  <p id="cardNumber"></p>
                </div>
              </div>

              <div class="form-row">
                <div class="col">
                  <span>Name:</span>
                  <p id="ownerName"></p>
                </div>

                <div class="col-auto">
                    <span>Due date:</span>
                    <p id="dueDate"><span></span>/<span></span></p>
                  </div>
              </div>

            </div>
          </div>
      
          <div class="card-back">
      
          </div>
        </div>

      </div>
    </div>
  </div>

  <!--  -->
  <div class="container">
    <form class="form-row">

      <div class="form-group col-12">
        <input class="cardNumber1 form-control" type="text" placeholder="0000 0000 0000 0000" onkeyup="updateContent(this, 'cardNumber')">
      </div>

      <div class="form-group col-12"> 
        <input class="form-control" type="text" placeholder="John Doe" onkeyup="updateContent(this, 'ownerName')">
      </div>

      <div class="form-group col-3">
        <select class="form-control" id="monthSelect"></select>
      </div>

      <div class="form-group col-3">
        <select class="form-control" id="yearSelect"></select>
      </div>

      <div class="form-group col-3 offset-3">
        <input class="form-control" type="text" placeholder="CSV" onfocus="addAnimationClass('card-face')">
      </div>
      
    </form>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
